<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epoch News</title>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/a3ff13692d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Vanila CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <!-- Header section -->
    <header class="container">
      <nav class="navbar navbar-expand-lg pt-4">
        <a class="navbar-brand text-primary" href="index.html">Epoch News</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Divider -->
    <hr class="mx-auto" style="max-width: 1400px" />
    <main class="container">
      <!-- Categories section -->
      <section class="py-3">
        <ul
          id="category-container"
          class="navbar-nav flex-md-row justify-content-between"
        ></ul>
      </section>
      <!-- Found item section -->
      <section class="mt-4">
        <p class="p-3 bg-white rounded fw-semibold" id="found-item"></p>
      </section>
      <!-- Sort by view -->
      <section class="py-4">
        <div class="d-flex flex-column flex-md-row gap-4">
          <div class="d-flex align-items-center gap-3">
            <div>
              <p class="m-0 fw-semibold">Sort By View:</p>
            </div>
            <select
              class="form-select fw-semibold text-muted"
              aria-label="Default select"
            >
              <option selected>Default</option>
              <option value="1">Popular</option>
            </select>
          </div>
          <span class="d-flex align-items-center ms-md-auto">
            <button class="btn btn-primary me-3" type="button">
              Today's Pick
            </button>
            <button class="btn btn-primary" type="button">Trending</button>
          </span>
        </div>
      </section>
      <!-- Loader -->
      <div class="text-center py-5 d-none" id="loader-section">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- News section -->
      <section class="py-5">
        <h1 id="no-data-found-field" class="d-none">No data found</h1>
        <div id="news-container" class="row gap-4"></div>
      </section>
      <!-- Modal -->
      <section>
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="modalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body" id="modal-container"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-white py-4 text-center">
      <p class="m-0">Copyright 2022 Epoch News</p>
    </footer>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
