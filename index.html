<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epoch News</title>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/a3ff13692d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Vanila CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <!-- Header section -->
    <header class="container">
      <nav class="navbar navbar-expand-lg pt-4">
        <a class="navbar-brand text-primary" href="#">Epoch News</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Divider -->
      <hr />
    </header>
    <main class="container">
      <!-- Categories section -->
      <section>
        <ul
          id="category-container"
          class="navbar-nav flex-md-row justify-content-between"
        ></ul>
      </section>
      <!-- Categories counter section -->
      <section class="mt-4">
        <p class="p-3 bg-white rounded fw-semibold">
          4 items found for category Entertainment
        </p>
      </section>
      <!-- Sort by view -->
      <section class="py-4">
        <div class="d-flex flex-column flex-md-row gap-4">
          <div class="d-flex align-items-center gap-3">
            <div>
              <p class="m-0 fw-semibold">Sort By View:</p>
            </div>
            <select
              class="form-select fw-semibold text-muted"
              aria-label="Default select"
            >
              <option selected>Default</option>
              <option value="1">Popular</option>
            </select>
          </div>
          <span class="d-flex align-items-center ms-md-auto">
            <button class="btn btn-primary me-3" type="button">
              Today's Pick
            </button>
            <button class="btn btn-primary" type="button">Trending</button>
          </span>
        </div>
      </section>
      <!-- News section -->
      <section class="py-5">
        <div id="news-container" class="row gap-4"></div>
      </section>
    </main>
    <footer class="bg-white py-4 text-center">
      <p class="m-0">Copyright 2022 Epoch News</p>
    </footer>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
